<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="results"></div>   

    <script>
      
        const rock = document.querySelector("#rock");
        const paper = document.querySelector("#paper");
        const scissors = document.querySelector("#scissors");
        const div = document.querySelector("div#results")
        let displayWin = document.createElement("p");
        let displayLose = document.createElement("p");
        let currentResults = document.createElement("p");
        let bestWinner = document.createElement("h1");
        
        let choice; 
        let computerSelection;
        let scoreWin = 0;
        let scoreLose = 0;
        let roundResults = "";

        rock.addEventListener("click", playRound);
        paper.addEventListener("click", playRound);
        scissors.addEventListener("click", playRound);
        displayWin.textContent = "Wins: " + scoreWin;
        displayLose.textContent = "Loses: " + scoreLose;
        currentResults.textContent = roundResults;
        div.appendChild(displayWin);
        div.appendChild(displayLose);
        div.appendChild(currentResults);  
        div.appendChild(bestWinner);  

//generating random number between 0-2
   function computerPlay() {
    debugger;
        let randomNum = Math.floor(Math.random()*3)
        switch (randomNum) {
            case 0:
            return "rock";
            break;

            case 1:
            return "paper";
            break;

            case 2:
            return "scissors";
            break;
        } 
    }
   
  

//function to play one round
    function playRound(e) {   
        if (scoreWin==5 || scoreLose==5){
            return;
        }
        else {
        choice = e.target.innerHTML.toLowerCase();
        computerSelection = computerPlay();
        if (choice == "rock") {
            switch (computerSelection) {
                case "rock":
                roundResults= "Tied!";
                break;       
                case "paper":
                scoreLose++
                roundResults = "You Lose! Paper beats Rock";
                break;    
                case "scissors":
                scoreWin++
                roundResults = "You Win! Rock beats Scissors";
                break;
        }
    } else if (choice == "paper") {
        switch (computerSelection) {
                case "rock":
                scoreWin++
                roundResults = "You win! Paper beats Rock";
                break;
                case "paper":
                roundResults = "Tied!";
                break;
                case "scissors":
                scoreLose++
                roundResults = "You Lose! Scissors beat Paper";
                break;
    }} else {
        switch (computerSelection) {
                case "rock":
                scoreLose++
                roundResults = "You Lose! Rock beats Scissors";
                break;
                case "paper":
                scoreWin++
                roundResults = "You Win! Scissors beat Paper";
                break;
                case "scissors":
                roundResults = "Tied!";
                break;
    }}
        displayWin.textContent = "Wins: " + scoreWin;
        displayLose.textContent = "Loses: " + scoreLose;
        currentResults.textContent = roundResults;
        bestWinner.textContent = (scoreWin==5) ? "You are the Winner!" : (scoreLose==5) ? "You lost!" : ""
    }}

    </script>  
</body>
</html>
